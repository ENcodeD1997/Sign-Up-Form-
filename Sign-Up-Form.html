<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class= "content">
        <div class="background">
            <div class="logo">
                <img src="./assets/20230506_095306~2.jpg" alt="picture of my dummy logo" class="smile"> <!--smile logo changed later!-->
                <h1 class="Services">Services </h1>
            </div>
        </div>
            <div class="right">
            <div class="pseudo-text-left">
                <p>This is not a real service, just practice!</p>
                <p>sign-up<em> here! </em></p>
                <p class="remote-text">Come on you know you want to :)</p>
            </div>

            <form action="#">
                <div class="form-left">
                <p class="form-title">Lets go!</p>
                <div class="input">
                    <label for="first-name">First-name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="input">
                    <label for="phone-number">phone-number</label>
                    <input type="email" name="phone-number" id="phone-number" required>
                </div>

                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="phone-number" name="phone-number" id="phone-number" minlength="9" maxlength="12">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    
                </div>

                <div class="input">
                    <label for="confirm-password">Confirm-password</label>
                    <input type="confirm-password" name="Confirm-password" id="Confirm-password" required>
                </div>

                </div>
                <div class="left-button"><button type="submit">Create Account here</button></div>
            </form>
            <div class="log-in-left"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
        

    </div>
    <!--note for name of creator of image being used as background-->
    <!--Lexi Laginess image -->
</body>
</html>
